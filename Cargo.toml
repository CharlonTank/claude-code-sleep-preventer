[package]
name = "claude-sleep-preventer"
version = "2.1.1"
edition = "2021"
description = "Keep your Mac awake while Claude Code is working"
license = "MIT"
repository = "https://github.com/CharlonTank/claude-code-sleep-preventer"

[dependencies]
clap = { version = "4", features = ["derive"] }
sysinfo = "0.31"
dirs = "5"
anyhow = "1"
serde_json = "1"
tao = "0.30"
tray-icon = "0.17"

[profile.release]
strip = true
lto = true
codegen-units = 1
